name: quant
channels:
  - johnsnowlabs
  - conda-forge
  - defaults
  - ml4t
  - ranaroussi
dependencies:
  - python=3.9
  - numba=0.53.1
  - xgboost
  - scikit-learn
  - lightgbm
  - pydantic
  - seaborn
  - black
  - ipython
  - ipykernel
  - scipy
  - pip
  - pip:
    - black
    - fracdiff
    - diskcache
    - matplotlib
    - numpy
    - quantstats
    - pytest
    - wandb
    - python-dotenv
    - tscv
    - tqdm
    - pandas-ta
    - alphalens-reloaded
    - vectorbt
    - pandera[mypy]
    - binance_historical_data
prefix: /usr/local/anaconda3/envs/quant
