  - conda-forge
  - defaults
  - ml4t
  - ranaroussi
dependencies:
  - python=3.9
  - numba=0.53.1
  - xgboost
  - scikit-learn
  - lightgbm
  - pydantic
  - seaborn
  - black
  - ipython
  - ipykernel
  - scipy
  - tqdm
  - numpy
  - pandas
  - matplotlib
  - quantstats
  - pytest
  - wandb
  - pandas-ta
