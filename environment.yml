  - johnsnowlabs
  - conda-forge
  - defaults
  - ml4t
  - ranaroussi
dependencies:
  - python=3.9
  - scikit-learn-intelex=2021.4.0
  - pip:
    - skorch
    - fracdiff
    - ray
    - diskcache
    - seaborn
    - ipython
    - ipykernel
    - scipy
    - scikit-learn
    - numba
    - matplotlib
    - numpy
    - quantstats
    - pytest
    - wandb
    - python-dotenv
