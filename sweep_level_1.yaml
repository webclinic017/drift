program: run_sweep.py
method: bayes
project: price-forecasting
name: Level-1 models
metric:
  goal: maximize
  name: sharpe
parameters:
    path : 
      value: 'data/'
    expanding_window_level1:
      values: [True, False]
      distribution: categorical
    expanding_window_level2:
      value: False
    feature_selection:
      value: True
    n_features_to_select:
      values: [10, 20, 30]
      distribution: categorical
    dimensionality_reduction:
      value: True
    sliding_window_size_level1: 
      values: [180, 280, 380, 480, 580]
      distribution: categorical
    sliding_window_size_level2: 
      value: 1
    retrain_every: 
      values: [10, 20, 30]
      distribution: categorical
    scaler:
      value: 'minmax'
    include_original_data_in_ensemble:
      value: False
    method: 
      value: 'classification'
    no_of_classes:
      values: ['two', 'three-balanced', 'three-imbalanced']
      distribution: categorical
    forecasting_horizon: 
      value: 1
    load_non_target_asset: 
      values: [True, False]
      distribution: categorical
    log_returns: 
      value: True
    index_column: 
      value: 'int'
    level_1_models: 
      values: [["LR"], ["LDA"], ["KNN"], ["CART"], ["NB"], ["AB"], ["RF"]]
      distribution: categorical
    level_2_model: 
      value: None
    own_features:
      values: [['single_mom', 'date_days'], [], ['level_1', 'date_days'], ['date_days', 'level_2']]
      distribution: categorical
    other_features:
      values: [[], ['level_1'], ['level_2']]
      distribution: categorical
