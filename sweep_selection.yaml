program: run_sweep.py
method: bayes
project: price-forecasting
name: Feature selection
metric:
  goal: maximize
  name: sharpe
parameters:
    path : 
      value: 'data/'
    expanding_window:
      value: True
    sliding_window_size: 
      value: 380
    feature_selection:
      values: [True, False]
      distribution: categorical
    dimensionality_reduction:
      values: [True, False]
      distribution: categorical
    retrain_every: 
      value: 20
    scaler:
      value: 'minmax'
    include_original_data_in_ensemble:
      value: False
    method: 
      value: 'classification'
    no_of_classes:
      values: ['two', 'three-balanced', 'three-imbalanced']
      distribution: categorical
    forecasting_horizon: 
      value: 1
    load_other_assets: 
      value: True
    log_returns: 
      value: True
    index_column: 
      value: 'int'
    level_1_models: 
      value: ["LR", "LDA", "KNN", "CART", "NB", "AB", "RF", "StaticMom"]
    level_2_model: 
      value: "Ensemble_Average"
    own_features:
      value: ['date_days', 'level_2', 'lags_up_to_5']
    other_features:
      value: ['level_2', 'lags_up_to_5']
